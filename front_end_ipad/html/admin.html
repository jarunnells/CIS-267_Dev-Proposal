            // Vanilla .js
            // Convert to 32bit integer 
            function stringToHash(str) { 
                  
                var hash = 0,
                    len = str.length; 
                  
                if (len == 0) return hash; 
                  
                for (let i = 0; i < len; i++) { 
                    char = str.charCodeAt(i); 
                    hash = ((hash << 5) - hash) + char; 
                    hash = hash & hash; 
                }
                return hash; 
            }
